<mat-card>
    <mat-card-title>Atualizar Cadatro de Veiculo</mat-card-title>
    <form class="frmDelete">
        <mat-form-field class="inputId">
            <input matInput placeholder="Id" [(ngModel)]="veiculo.id" name="id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Placa" [(ngModel)]="veiculo.placa" name="placa" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Chassi" [(ngModel)]="veiculo.chassi" name="Chassi" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Renavam" [(ngModel)]="veiculo.renavam" name="renavam" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo" [(ngModel)]="veiculo.modelo" name="modelo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Marca" [(ngModel)]="veiculo.marca" name="marca" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano de Fabricação" [(ngModel)]="veiculo.ano" name="ano" disabled>
        </mat-form-field>
    </form>
</mat-card>
<mat-card>
    <button mat-raised-button (click)="deleteVeiculo()" color="warn">
        Remover
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
