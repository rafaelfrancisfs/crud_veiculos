<div class="mat-elevation-z10">
    <table mat-table [dataSource]="veiculos">
        <!-- Id  -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- placa  -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let row">{{row.placa}}</td>
        </ng-container>

        <!-- chassi  -->
        <ng-container matColumnDef="chassi">
            <th mat-header-cell *matHeaderCellDef>Chassi</th>
            <td mat-cell *matCellDef="let row">{{row.chassi}}</td>
        </ng-container>

        <!-- renavam  -->
        <ng-container matColumnDef="renavam">
            <th mat-header-cell *matHeaderCellDef>Renavam</th>
            <td mat-cell *matCellDef="let row">{{row.renavam}}</td>
        </ng-container>

        <!-- modelo  -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
        </ng-container>

        <!-- marca  -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.marca}}</td>
        </ng-container>

        <!-- ano  -->
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <!-- action  -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/veiculos/update/{{row.id}}">
                    <i class="material-icons btnEdit">edit</i>
                </a>
                <a routerLink="/veiculos/delete/{{row.id}}">
                    <i class="material-icons btnDel">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
